<!-- Begin page -->
<div id="layout-wrapper">
    <!-- Top Bar -->
    <app-topbar-user (mobileMenuButtonClicked)="onToggleMobileMenu()"></app-topbar-user>
    <!-- Side Bar -->
    <app-horizontal-topbar-user></app-horizontal-topbar-user>
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- Main Content -->
                <router-outlet></router-outlet>
            </div>
        </div>
        <!-- Footer -->
        <app-footer-user></app-footer-user>
    </div>
</div>
<!-- Right Side Bar -->
<app-rightsidebar-user (settingsButtonClicked)="onSettingsButtonClicked()"></app-rightsidebar-user>
<ngx-spinner type="ball-clip-rotate"></ngx-spinner>
