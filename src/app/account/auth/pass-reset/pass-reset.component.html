<section class="auth-page-wrapper py-5 position-relative d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="card mb-0">
                    <div class="row g-0 align-items-center">
                      <div class="col-xxl-5">
                        <div 
                          class="card auth-card bg-secondary h-100 d-sm-block mb-0" 
                          style="
                            background-image: url('https://www.teamwillgroup.com/wp-content/uploads/2025/06/10-1-scaled.png'); 
                            background-size: contain;  
                            background-position: center; 
                            
                          "
                        >
                          <div class="card-body py-5 d-flex justify-content-between flex-column h-100" style="background-color: rgba(0,0,0,0.2);">
                            <div class="text-center">
                              
                              <p class="text-white opacity-75 fs-base"></p>
                            </div>
                      
                            <div class="auth-effect-main my-5 position-relative rounded-circle d-flex align-items-center justify-content-center mx-auto">
                              <div class="effect-circle-1 position-relative mx-auto rounded-circle d-flex align-items-center justify-content-center">
                                <div class="effect-circle-2 position-relative mx-auto rounded-circle d-flex align-items-center justify-content-center">
                                  <div class="effect-circle-3 mx-auto rounded-circle position-relative text-white fs-4xl d-flex align-items-center justify-content-center">
                                    
                                  </div>
                                </div>
                              </div>
                            </div>
                      
                            <div class="text-center">
                              <p class="text-white opacity-75 mb-0 mt-3"> </p>
                            </div>
                          </div>
                        </div>
                      </div>
                        <!--end col-->
                        <div class="col-xxl-6 mx-auto">
                            <div class="card mb-0 border-0 shadow-none mb-0">
                                <div class="card-body p-sm-5 m-lg-4">
                                    <div class="text-center mt-2">
                                        <h5 class="fs-3xl">Forgot Password?</h5>
                                        <p class="text-muted mb-4">Reset password with Steex</p>
                                        <div class="pb-4">
                                            <img src="assets/images/auth/email.png" alt="" class="avatar-md" />
                                        </div>
                                    </div>

                                    <div class="alert border-0 alert-warning text-center mb-2 mx-2" role="alert">
                                        Enter your email and instructions will be sent to you!
                                    </div>
                                    <div class="p-2">
                                        <form (ngSubmit)="onSubmit()">
                                          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                            {{ errorMessage }}
                                          </div>
                                            <div class="mb-4">
                                                <label class="form-label">Email</label>
                                              <input type="email" class="form-control password-input" id="email" placeholder="Enter Email" [(ngModel)]="email" name="email" required />
                                            </div>

                                            <div class="text-center mt-4">
                                                <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
                                            </div>
                                        </form>
                                        <!-- end form -->
                                    </div>
                                    <div class="mt-4 text-center">
                                        <p class="mb-0">Wait, I remember my password... <a routerLink="/auth/login" class="fw-semibold text-primary text-decoration-underline"> Click here </a></p>
                                    </div>
                                </div>
                                <!-- end card body -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
